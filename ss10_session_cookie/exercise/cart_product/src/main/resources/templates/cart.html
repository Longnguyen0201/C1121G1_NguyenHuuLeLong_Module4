        h3 {
            background-color: blue;
            color: white;

        #products {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #products td, #products th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #products tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #products tr:hover {
            background-color: #ddd;
        }

        #products th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }
        img{
           width: 150px;
        }
    </style>
</head>

<table id="products">
    <thead>
    <tr>
        <th>No</th>
        <th></th>
        <th>Product</th>
        <th>Color</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Remove</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product,loop : ${cart.products}">
        <td th:text="${loop.count}"></td>
        <td>
            <img th:src="${product.getKey().img}" alt="" class="img-fluid z-depth-0">
        </td>
        <td th:text="${product.getKey().name}"></td>
        <td th:text="${product.getKey().color}"></td>
        <td th:text="${product.getKey().price}"></td>
        <td th:text="${product.getValue()}"></td>
        <td ></td>

<!--        <td><a th:href="@{/delete/{id}(id=${product.id})}">remove</a></td>-->
    </tr>
    <tr>
        <td colspan="5"></td>
        <td>
            <h4>
                <strong>Total</strong>
            </h4>
        </td>
        <td class="text-right">
            <h4 >
                <strong th:text="${cart.countTotalPayment()}"></strong>
            </h4>
            <button type="button" class="btn btn-rounded">Complete purchase
                <i class="fas fa-angle-right right"></i>
            </button>
        </td>

    </tr>
    </tbody>
</table>

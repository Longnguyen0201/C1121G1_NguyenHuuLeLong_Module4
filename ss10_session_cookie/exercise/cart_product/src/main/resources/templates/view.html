<head>

<body>
<!--Main layout-->
<a href="/shopping-cart">Your cart</a>
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <img th:src="${product.img}" class="img-fluid"
                     alt="">
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!--Content-->
                <div class="p-4">

                    <div class="mb-3">
<!--                        <a href="">-->
<!--                            <span class="badge purple mr-1">Category 2</span>-->
<!--                        </a>-->
<!--                        <a href="">-->

<!--                        </a>-->
<!--                        <a href="">-->
<!--                            <span class="badge red mr-1">Bestseller</span>-->
<!--                        </a>-->
                    </div>

<!--                    <p class="lead">-->
<!--              <span class="mr-1">-->
                    <!--             -->
                    <!--              </span>-->
                       <h3> <span th:text="${product.price}" ></span></h3>
                    </p>

                    <p class="lead font-weight-bold" th:text="${product.name}" ></p>

                    <p th:text="${product.description}"></p>

                    <form class="d-flex justify-content-left" >
                        <!-- Default input -->
                        <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
                        <a class="btn btn-primary btn-md my-0 p" type="submit" th:href="@{/add/__${product.id}__(action='list')}"
                        >Add to cart
                            <i class="fas fa-shopping-cart ml-1"></i>
                        </a>
                    </form>
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->
    </div>
</main>

</html>

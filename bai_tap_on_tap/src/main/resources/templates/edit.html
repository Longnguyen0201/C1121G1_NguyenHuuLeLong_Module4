<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head th:replace="/create::header">
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Add new Bank Passbook</h1>
                <form th:action="@{/save}" th:object="${passBookDTO}" method="post" novalidate = "novalidate">
                    <div class="form-group">
                        <label>Mã khách hàng </label>
                        <input type="text" name="author" class="form-control" th:field="*{customer.code}"readonly/>
                        <div style="color: red" th:errors="*{customer.code}"></div>
                    </div>
                    <div class="form-group">
                        <label>Tên khách hàng </label>
                        <input type="text" name="author" class="form-control" th:field="*{customer.name}"readonly/>
                        <div style="color: red" th:errors="*{customer.name}"></div>
                    </div>
                    <div class="form-group">
                        <label>Ngày bắt đầu gửi</label>
                        <input type="date" name="content" class="form-control" th:field="*{startDay}"required/>
                        <div style="color: red" th:errors="*{startDay}"></div>
                    </div>
                    <div class="form-group">
                        <label>Kì hạn</label>
                        <select th:field="*{period}">
                            <option th:each="period : ${periodList}" th:value="${period}" th:text="${period}"></option>
                            <div style="color: red" th:errors="*{period}"></div>
                        </select>
                        <span> Tháng</span>
                    </div>
                    <div class="form-group">
                        <label>Số tiền gửi </label>
                        <input type="text" name="author" class="form-control" th:field="*{moneySave}"required/>
                        <div style="color: red" th:errors="*{moneySave}"></div>
                    </div>
                    <div class="text-center">
                        <a href="/list" class="btn btn-primary"> Close
                        </a>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

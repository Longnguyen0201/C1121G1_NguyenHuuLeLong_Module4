<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head th:replace="create::header">

</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Add new Song</h1>
                <form th:action="@{/edit}" th:object="${blogObject}" method="post" novalidate = "novalidate" >
                    <input th:type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" name="author" class="form-control" th:field="*{author}"required>
                    </div>
                    <div class="form-group">
                        <label>Thể loại</label>
                        <textarea type="text" name="content" class="form-control" th:field="*{content}"required/>
                    </div>
                    <div class="text-center">
                        <a href="/blog" class="btn btn-primary"> Close
                        </a>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

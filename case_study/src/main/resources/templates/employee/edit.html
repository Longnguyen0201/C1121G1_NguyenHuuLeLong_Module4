<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>

<head th:replace="/customer/create :: header">
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Update Employee</h1>
                <form th:action="@{/employees/update}" th:object="${employeeDto}" method="post" novalidate="novalidate">
                    <input th:type="hidden" th:field="*{employeeId}">
                    <div class="form-group">
                        <label> Employee Name: </label>
                        <input type="text" name="author" class="form-control" th:field="*{employeeName}"
                               required/>
                        <div style="color: red" th:errors="*{employeeName}"></div>
                    </div>
                    <div class="form-group">
                        <label>Employee Birthday: </label>
                        <input type="date" name="author" class="form-control" th:field="*{employeeBirthday}"
                               required/>
                        <div style="color: red" th:errors="*{employeeBirthday}"></div>
                    </div>

                    <div class="form-group">
                        <label>Employee Id Card:</label>
                        <input type="text" name="content" class="form-control" th:field="*{employeeIdCard}" required/>
                        <div style="color: red" th:errors="*{employeeIdCard}"></div>
                    </div>
                    <div class="form-group">
                        <label>Employee salary:</label>
                        <input type="text" name="content" class="form-control" th:field="*{employeeSalary}" required/>
                        <div style="color: red" th:errors="*{employeeSalary}"></div>
                    </div>
                    <div class="form-group">
                        <label>Employee phone:</label>
                        <input type="text" name="content" class="form-control" th:field="*{employeePhone}" required/>
                        <div style="color: red" th:errors="*{employeePhone}"></div>
                    </div>
                    <div class="form-group">
                        <label>Employee email:</label>
                        <input type="text" name="content" class="form-control" th:field="*{employeeEmail}" required/>
                        <div style="color: red" th:errors="*{employeeEmail}"></div>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" name="content" class="form-control" th:field="*{employeeAddress}" required/>
                        <div style="color: red" th:errors="*{employeeAddress}"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Position</label>
                                <select th:field="*{position}" class="form-control">
                                    <option th:each="position : ${positionList}"
                                            th:value="${position.positionId}"
                                            th:text="${position.positionName}"></option>
                                </select>
                                <div style="color: red" th:errors="*{position}"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Education Degree: </label>
                                <select th:field="*{educationDegree}" class="form-control">
                                    <option th:each="educationDegree : ${educationDegreeList}"
                                            th:value="${educationDegree.educationDegreeId}"
                                            th:text="${educationDegree.educationDegreeName}"></option>
                                </select>
                                <div style="color: red" th:errors="*{educationDegree}"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Education Degree: </label>
                                <select th:field="*{division}" class="form-control">
                                    <option th:each="division : ${divisionList}"
                                            th:value="${division.divisionId}"
                                            th:text="${division.divisionName}"></option>
                                </select>
                                <div style="color: red" th:errors="*{division}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="/customers" class="btn btn-primary"> Close
                        </a>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

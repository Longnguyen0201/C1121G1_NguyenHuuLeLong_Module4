<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head th:replace="headCreate :: header">
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Add Attach Service</h1>
                <form th:action="@{/contractDetails/save}" th:object="${contractDetailDto}" method="post" novalidate="novalidate">
                    <input th:type="hidden" th:field="*{contract}">
                    <div class="form-group">
                        <label>Contract: </label>
                        <input type="text" name="content" class="form-control" th:value="${contractObj.contractCode}" readonly/>
                        <!--                        <div style="color: red" th:errors="*{quantity}"></div>-->
                    </div>
                    <div class="form-group">
                        <label>Attach Service: </label>
                        <select th:field="*{attachService}" class="form-control">
                            <option th:each="attachService : ${attachServiceList}" th:value="${attachService.attachServiceId}"
                                    th:text="${attachService.attachServiceName}"></option>
<!--                            <div style="color: red" th:errors="*{attachService}"></div>-->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity: </label>
                        <input type="text" name="content" class="form-control" th:field="*{quantity}" required/>
                        <div style="color: red" th:errors="*{quantity}"></div>
                    </div>

                    <div class="text-center">
                        <a href="/contracts" class="btn btn-primary"> Close
                        </a>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head th:replace="headCreate :: header">
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Update customer</h1>
                <form th:action="@{/customers/save}" th:object="${customerDto}" method="post" novalidate="novalidate">
                    <input th:type="hidden" th:field="*{customerId}">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>Customer Code: </label>
                                <input type="text" name="author" class="form-control" th:field="*{customerCode}"
                                       required/>
                                <div style="color: red" th:errors="*{customerCode}"></div>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label>Customer name: </label>
                                <input type="text" name="author" class="form-control" th:field="*{customerName}"
                                       required/>
                                <div style="color: red" th:errors="*{customerName}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>BirthDay</label>
                        <input type="date" name="content" class="form-control" th:field="*{customerBirthday}" required/>
                        <div style="color: red" th:errors="*{customerBirthday}"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label>Gender</label>
                                <select th:field="*{customerGender}" class="form-control">
                                    <option th:value="1" th:text="Male"></option>
                                    <option th:value="0" th:text="Female"></option>
                                    <!--                                    <option th:value="2" th:text="LGBT"></option>-->
                                </select>
                                <div style="color: red" th:errors="*{customerGender}"></div>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label>Customer ID card: </label>
                                <input type="text" name="content" class="form-control" th:field="*{customerIDCard}"
                                       required/>
                                <div style="color: red" th:errors="*{customerIDCard}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone: </label>
                        <input type="text" name="content" class="form-control" th:field="*{customerPhone}" required/>
                        <div style="color: red" th:errors="*{customerPhone}"></div>
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" name="content" class="form-control" th:field="*{customerEmail}" required/>
                        <div style="color: red" th:errors="*{customerEmail}"></div>
                    </div>
                    <div class="form-group">
                        <label>Address: </label>
                        <input type="text" name="content" class="form-control" th:field="*{customerAddress}" required/>
                        <div style="color: red" th:errors="*{customerAddress}"></div>
                    </div>
                    <div class="form-group">
                        <label>Customer Type: </label>
                        <select th:field="*{customerType}" class="form-control">
                            <option th:each="customerType : ${customerTypeObj}" th:value="${customerType.customerTypeId}"
                                    th:text="${customerType.customerTypeName}"></option>
                            <div style="color: red" th:errors="*{customerType}"></div>
                        </select>
                    </div>
                    <div class="text-center">
                        <a href="/customers" class="btn btn-primary"> Close
                        </a>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

    <title>Spring product</title>

    <style type="text/css">
        h3 {
            background-color: blue;
            color: white;
            padding: 10px 0 10px 20px;
        }

        footer {
            margin: 10px 0;
        }

        #products {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #products td, #products th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #products tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #products tr:hover {
            background-color: #ddd;
        }

        #products th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }
    </style>
</head>

<script>

    $("#searchName").click(function () {
        let keywordVal = $("#keyword").val();
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/blog/search?keyword=" + keywordVal,
            success: function (resultSuccess) {
                let blogListSearch = resultSuccess;
                let outHTML = "";

                for (let i = 0; i < blogListSearch.length; i++) {
                    outHTML += `
                            <tr>
                                <td>${i + 1}</td>
                                <td>${blogListSearch[i].category.name}</td>
                                <td>${blogListSearch[i].author}</td>
                                <td>${blogListSearch[i].contentes}</td>
                                <td><a href="#">Detail</a></td>
                            </tr>
                        `;
                    // outHTML += "<tr><td>" + (i + 1) + "</td><td></td>"
                }
                console.log(outHTML);
                $("#bodyBlog").html(outHTML);
            },
            error: function (resultError) {
                alert("He thong dang bao tri");
            }
        });
    })

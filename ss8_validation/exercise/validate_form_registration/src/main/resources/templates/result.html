<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
<form th:action="@{/add}"  th:object="${userObject}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>First Name:</td>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td th:text="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Trở về"></td>
        </tr>
    </table>
</form>
</body>
</html>

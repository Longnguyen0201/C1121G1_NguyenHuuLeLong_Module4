<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="create :: header">

</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Create new Product</h1>
                <form th:action="@{/update}" th:object="${productObject}" method="post" novalidate = "novalidate" >
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input type="text" name="name" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label>Giá sản phẩm</label>
                        <input type="text" name="name" class="form-control" th:field="*{price}"required>
                    </div>
                    <div class="text-center">
                        <a href="/product" class="btn btn-primary"> Close
                        </a>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
